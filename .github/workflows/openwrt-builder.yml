name: Build Lean K2P Performance Edition

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04 # 修正 Runner 環境

    steps:
      - name: Checkout
        uses: actions/checkout@v4 # 修正組件版本

      - name: Init Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /usr/share/dotnet /etc/apt/sources.list.d/*
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch unzip zlib1g-dev lib32gcc-s1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean

      - name: Clone Source Code
        run: |
          # Lean 的源碼直接用 master 即可，他已經針對 5.10 內核做了深度優化
          git clone --depth 1 https://github.com/coolsnowwolf/lede openwrt

      - name: Update Feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Custom Configuration (diy.sh)
        run: |
          chmod +x diy.sh
          ./diy.sh

      - name: Make Config
        run: |
          [ -e K2P.config ] && mv K2P.config openwrt/.config
          cd openwrt && make defconfig

      - name: Download & Compile
        run: |
          cd openwrt
          make download -j$(nproc)
          make -j$(nproc) || make -j1 V=s

      - name: Upload Firmware
        uses: actions/upload-artifact@v4 # 修正 Artifacts v4
        with:
          name: K2P-Pure-Performance
          path: openwrt/bin/targets/ramips/mt7621/*sysupgrade.bin
