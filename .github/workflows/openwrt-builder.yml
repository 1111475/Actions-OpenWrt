name: Build Lean K2P Optimized

on:
  workflow_dispatch: # 手動點擊運行

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Init Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /usr/share/dotnet /etc/apt/sources.list.d/*
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch unzip zlib1g-dev lib32gcc-s1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean

      - name: Clone Source Code
        run: git clone --depth 1 https://github.com/coolsnowwolf/lede openwrt

      - name: Update Feeds & Add Custom Packages
        run: |
          cd openwrt
          echo 'src-git small8 https://github.com/kenzok8/small-package' >> feeds.conf.default
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          # 修改管理 IP 為 192.168.2.1
          sed -i 's/192.168.1.1/192.168.2.1/g' package/base-files/files/bin/config_generate
          
          # 【修正點】增加判斷，只有文件存在時才執行 sed，防止報錯
          if [ -f package/lean/shortcut-fe/Makefile ]; then
            sed -i 's/default n/default y/g' package/lean/shortcut-fe/Makefile
          fi

      - name: Load Config & Make
        run: |
          # 如果倉庫裡有 K2P.config 就用它，沒有就跳過（由下一步 defconfig 生成默認）
          [ -e K2P.config ] && cp K2P.config openwrt/.config
          cd openwrt
          make defconfig
          make download -j$(nproc)
          # 開始編譯
          make -j$(nproc) || make -j1 V=s

      - name: Upload Firmware
        uses: actions/upload-artifact@v4
        with:
          name: K2P-Final-Firmware
          path: openwrt/bin/targets/ramips/mt7621/*sysupgrade.bin
